<div class="wrapper" >
    <div class="container p-5 " >
        <div class="displayTable">
            <div class="displayTableCell text-center row d-flex mb-5">
            <div class="authBlock col-md-6 align-content-center p-5 ">
                <h3>Sign In</h3>
                <div class="formGroup form-group">
                <input type="text" class="formControl form-control" placeholder="Username" #userName required>
                </div>
                <div class="formGroup form-group">
                <input type="password" class="formControl form-control" placeholder="Password" #userPassword required>
                </div>
                <!-- Calling SignIn Api from AuthService -->
                <div class="formGroup form-group">
                <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                </div>
                <div class="formGroup form-group">
                <span class="or"><span class="orInner">Or</span></span>
                </div>
                <!-- Calling GoogleAuth Api from AuthService -->
                <div class="formGroup form-group">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Log in with Google
                </button>
                </div>
                <div class="forgotPassword ">
                <span routerLink="/forgot-password">Forgot Password?</span>
                </div>
            </div>
            <div class="redirectToLogin">
                <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
            </div>
            </div>
        </div>
    </div>  
</div>
