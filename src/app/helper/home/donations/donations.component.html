<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 heading-section ftco-animate text-center">
          <h2 class="mb-4">Latest Donations</h2>
          <p>“Happiness doesn’t result from what we get, but from what we give."</p>
          <p>"Those who are happiest are those who do the most for others."</p>
        </div>
      </div>
      <div class="row">
          <div *ngFor="let donor of donors" class="col-lg-4 d-flex mb-sm-4 ftco-animate">
              <div class="staff">
                  <div class="d-flex mb-4">
                      <div class="img" style="background-image: url({{donor.image}});"></div>
                      <div class="info ml-4">
                          <h3><a routerLink="teacher-single.html">{{donor.donerName}}</a></h3>
                          <span class="position">{{donor.dateofDonation}}</span>
                          <div class="text">
                              <p>Donated <span>${{donor.amount}}</span> for <a href="#">{{donor.cause}}</a></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
